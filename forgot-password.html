<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Agri Nova</title>
    <link rel="stylesheet" href="forgot-password-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="reset-wrapper">
        <h1 class="main-title">Forgot Your Password?</h1>
        <p class="subtitle">Enter your registered email or phone number to receive a reset link.</p>

        <div class="reset-card">
            <form id="reset-form">
                
                <div class="input-group">
                    <label for="reset-email"><i class="fas fa-envelope"></i> Email or Phone</label>
                    <input type="text" id="reset-email" required placeholder="example@agrinova.in or +91 98765...">
                </div>
                
                <button type="submit" class="submit-btn reset-btn-primary">
                    Send Reset Link
                </button>
            </form>

            <p class="return-text">
                <i class="fas fa-arrow-left"></i> 
                <a href="farmer-auth.html" id="return-to-login" class="return-link">Back to Login</a>
            </p>
        </div>
    </div>

    <script src="forgot-password-script.js"></script>
</body>
</html>
