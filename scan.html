<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Images</title>
    <link rel="stylesheet" href="scan.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="page-center-wrapper">
        <header class="scan-header">
            <h1 class="main-title"><i class="fas fa-leaf"></i> Let's diagnose your plant's health!</h1>
            <p class="subtitle">Quick scan for healthy crops - we're here to help your plants thrive</p>
        </header>

        <div class="scan-card">
            
            <div class="upload-success-box">
                <i class="fas fa-check-circle success-icon"></i>
                <p class="success-message">Perfect! Photo uploaded successfully</p>
                <p class="file-name">AIVA_CHatbot_UI.png</p>
            </div>
            
            <p class="formats-tip">Supported formats: JPG, PNG, HEIC</p>
            
            <hr class="separator">

            <p class="pro-tip">
                <i class="fas fa-lightbulb"></i> Pro tip: For best results, take a clear, well-lit photo of the affected area
            </p>

            <button class="btn scan-button">
                <i class="fas fa-seedling"></i> Scan My Crop
            </button>
        </div>
        
        <i class="fas fa-leaf footer-leaf"></i>
    </div>
    <script src="scan.js"></script>
</body>
</html>
